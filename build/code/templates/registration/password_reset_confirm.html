{% extends "base_generic.html" %}
{% block header %}
<style>
.form-background {
    width: 90%;
    height: 960px;
    margin: 5%;
    padding: 10px;
    background-color: whitesmoke;
    border-radius: 30px;
    border-width: 3px;
    border-style: solid;
    border-color: grey;
    text-align: left;
    overflow-y: auto;

}

  </form>
</div>
