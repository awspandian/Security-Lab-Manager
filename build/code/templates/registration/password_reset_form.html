{% extends "base_generic.html" %}
{% block header %}
<style>
.form-background {
    width: 90%;
    height: 960px;
    margin: 5%;
    padding: 10px;
    background-color: whitesmoke;
    border-radius: 30px;
    border-width: 3px;
    border-style: solid;
    border-color: grey;
    text-align: left;
    overflow-y: auto;
    font-size: 22px;
}
</style>
SLM Password Reset Portal
{% endblock %}

{% block body %}
<div class="form-background">
  <h1>No Password? No Problem</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
  <h4>Email</h4>
  <form method="POST">
    {% csrf_token %}
    {{ form.email }}
    <input type="submit" value="Send me instructions!">
  </form>
  </br>
</div>

{% endblock %}
